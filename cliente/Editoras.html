                $('.pesquisa').append(

                        "<tr>"
                        +"<td>Nome Editora</td>"


                        +"</tr>"
                );

                    $('.pesquisa').append(
                            "<tr>"

                            +"</tr>"
                    );
                });

            }
        });
    }
</script>
