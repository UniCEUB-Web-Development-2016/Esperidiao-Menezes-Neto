<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]><script src="/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery/jquery-1.11.3.min.js"></script>
    <script src="js/cadastro.js"></script>
    <link href="css/singin.css" rel="stylesheet">


    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <h2>Cadastro</h2>
    <form>
    <div class="form-group ">
        <label class="control-label" for="nme_usuario">Nome:</label>
        <input type="text" class="form-control" id ="nme_usuario" name="nme_usuario" aria-describedby="helpBlock2">
    </div>

    <div class="form-group ">
        <label class="control-label" for="email_usuario">E-mail</label>
        <input type="text" class="form-control" id="email_usuario" name="email_usuario">
    </div>

    <div class="form-group ">
        <label class="control-label" for="dta_nascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="dta_nascimento" name="dta_nascimento">
    </div>

    <div class="form-group ">
        <label class="control-label" for="senha_usuario">Senha </label>
        <input type="password" class="form-control" id="senha_usuario" name="senha_usuario">
        <input type="hidden" class="form-control" id="cod_perfil" name="cod_perfil" value="2">
    </div>

    <input class="btn btn-lg  btn-success btn-block"  onclick="cadastro()" >Cadastre-se</input>
    </form>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
</body>
</html>
